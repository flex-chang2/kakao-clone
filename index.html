<!DOCTYPE html><!-- ! enter makes this form -->
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kakao talk clone</title>
</head>
<body>
    <div class="status-bar"> 
        <!-- use class only in every html codes -->
        <div class="status-bar__column"> 
            <!--shift alt up/down to copy and paste line--> 
            <!-- div.name (div#id) to make <div class="name"(id)> -->
            <span>KT 5G</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>05:12</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>56%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">카카오톡 클론에 오신걸 환영합니다</h1>
        <p class="welcome-header__text">If you have a Kakao Account,</p>
        <p class="welcome-header__text">it dosen't Work at all. HAHAHA </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <button>Sign up</button>
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/fb6c3e85f9.js" crossorigin="anonymous"></script>
    <!--for icon-->
</body>
</html>
